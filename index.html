<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>goflie.site</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
}

.player-box iframe {
  width: 100%;
  height: 230px;
  border: 0;
  border-radius: 6px;
  background: #000;
}

.section-title {
  font-size: 18px;
  font-weight: bold;
  margin: 20px 0 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.item {
  background: #1a1a1a;
  border-radius: 5px;
  overflow: hidden;
  text-decoration: none;
  color: white;
}

.item img {
  width: 100%;
  display: block;
}

.caption {
  padding: 6px;
  font-size: 14px;
  height: 35px;
  overflow: hidden;
}
/* Rainbow Gradient Animation */
.rainbow {
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  margin: 20px 0 15px;
  background: linear-gradient(
    90deg,
    #ff0000,
    #ff7a00,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #8b00ff
  );
  background-size: 400%;
  -webkit-background-clip: text;
  color: transparent;
  animation: rainbowFlow 6s linear infinite, fadeSlide 1.2s ease-out forwards;
  opacity: 0;
}

/* Gradient Flow Animation */
@keyframes rainbowFlow {
  0% { background-position: 0% }
  100% { background-position: 400% }
}

/* Fade + Slide-in */
@keyframes fadeSlide {
  0% {
    opacity: 0;
    transform: translateY(-15px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
  
<h1 class="page-title rainbow">Streaming Video Online</h1>

<div class="container">

  <!-- PLAYER -->
  <div class="player-box">
    <iframe id="videoframe" allowfullscreen></iframe>
  </div>

  <!-- RELATED -->
  <div class="section-title">Related Videos</div>
  <div class="grid" id="relatedGrid"></div>

</div>

<script>
/* ===============================
   1. AMBIL VIDEO ID DARI URL
   =============================== */

const url = new URL(window.location.href);
let videoID = url.searchParams.get("id");
if (!videoID) videoID = "284e1fcb-5bc3-4c95-86e8-f6ab8153b676";

document.getElementById("videoframe").src =
  "https://app.videas.fr/embed/media/" + videoID + "/?autoplay=true";


/* ===============================
   2. THUMBNAIL POSTIMAGE
   =============================== */
/*
 Contoh format Postimage:
 https://i.postimg.cc/XXXXXXXX/filename.jpg
*/

const thumbs = [
  "https://i.postimg.cc/yYtPY3yf/IMG_20251017_235206.jpg",
  "https://i.postimg.cc/Y28zsDZC/IMG_20251013_175127.jpg",
  "https://i.postimg.cc/Fzx40JZL/Picsart_25-10-12_12-20-14-931.jpg",
  "https://i.postimg.cc/MGzvHVhL/IMG_20251007_142755.jpg",
  "https://i.postimg.cc/s2ps1jB9/Picsart_25-10-19_00-47-33-444.jpg",
  "https://i.postimg.cc/XYC9DnHz/couple_sex_001_282.gif",
  "https://i.postimg.cc/52HVTQ67/IMG_20251030_161853.jpg",
  "https://i.postimg.cc/dt0sZpFN/couple_sex_001_299.gif",
  "https://i.postimg.cc/kXXsPMhs/thumb1_1.jpg",
  // Tambah terus sampai 50 (boleh lebih)
];

/* Jika thumbnail kurang dari 50 â†’ auto repeat */
function getThumb(i) {
  return thumbs[i % thumbs.length];
}


/* ===============================
   3. DIRECT LINK ADSTERRA
   =============================== */
const adLink = "http://www.goflie.site/s";


/* ===============================
   4. GENERATE 50 RELATED
   =============================== */
const grid = document.getElementById("relatedGrid");

for (let i = 0; i < 50; i++) {

  const item = `
    <a class="item" href="${adLink}" target="_blank">
      <img src="${getThumb(i)}">
      <div class="caption">Video ${i + 1}</div>
    </a>
  `;

  grid.innerHTML += item;
}
</script>
